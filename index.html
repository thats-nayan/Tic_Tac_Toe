
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&family=IBM+Plex+Serif:ital@1&family=Merriweather+Sans&family=Roboto&family=Sacramento&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="tictactoelogo.png" alt="tictactoelogo">
        </div>
        <h3>Tic Tac Toe</h3>
    </div>
    <div class="container">
    <div class="game-board">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="info">
        <div class="text">Press Reset Button To restart</div>
        <div class="turn">Turn of X</div>
        <img  src="excited.gif" alt="">
        <button class="btn">Reset</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
